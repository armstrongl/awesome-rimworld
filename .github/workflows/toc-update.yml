name: Update TOC

on:
  push:
    branches: [main]
    paths:
      - "README.md"

permissions:
  contents: write

concurrency:
  group: readme-automation
  cancel-in-progress: false

jobs:
  toc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Update TOC
        run: npm run toc

      - name: Remove Contributing from TOC (awesome-lint requirement)
        run: sed -i 's/- \[Contributing\].*$//' README.md && sed -i '/^$/N;/^\n$/d' README.md

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet README.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit TOC update
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "docs: update table of contents [skip ci]"
          git push
